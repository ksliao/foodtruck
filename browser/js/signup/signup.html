<div id="bg">
<h1>SIGNUP</h1>
<h3>If you're a food truck, create an account here.</h3>

<form id="signup-form" name="signUpForm" ng-submit="signUpForm.$valid && createTruck()">
    
    <div class="alert alert-danger" ng-show="error">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span class="sr-only">Error:</span>
        {{ error }}
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="truck.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="truck.password" class="form-control" id="truck-password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="name">Truck Name</label>
        <input type="text" ng-model="truck.name" class="form-control" id="truck-name" placeholder="Your Truck's Name">
    </div>
    <div class="form-group">
        <label for="cuisine">Cuisine</label>
        <input type="text" ng-model="truck.cuisine" class="form-control" id="truck-cuisine" placeholder="Cuisine">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>

</form>
</div>
